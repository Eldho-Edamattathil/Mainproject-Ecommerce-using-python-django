{% extends 'adminside/base.html' %}
{% load static %}
{% block title %} Product Details {% endblock %}
{% block  body %}

<section class="content-main">
    <div class="row">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Edit Product Offer</h2>
                <div id="offer">
                {% if messages %}
                {% for message in messages %}
                {{message}}
                {% endfor %}
                {% endif %}
              </div>
              <script>
                // Add a script to hide the alert after 3 seconds
                setTimeout(function() {
                  var alert = document.getElementById('offer');
                  if (alert) {
                    alert.style.display = 'none';
                  }
                }, 3000);  // 3000 milliseconds = 3 seconds
              </script>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Offer Details</h4>
                </div>

                <!-- <div class="alert alert-danger">
                  {% if messages %}
                  {% for message in messages %}
                  {{message}}
                  {% endfor %}
                  {% endif %}
                </div> -->


                <!-- {{form.errors}} -->
                <div class="card-body">
                  <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="mb-4">
                            <label for="id_code" class="form-label">Category</label>
                            <input type="text" name="category"  class="form-control" required value="{{ offer_discount.category }}">
                        </div>
                    </div>
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label for="id_code" class="form-label">Discount</label>
                                <input type="text" name="discount" id="id_code" class="form-control" required value="{{ offer_discount.discount_percentage }}">
                            </div>
                        </div>
                       
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="mb-4">
                            <label for="id_active" class="form-label">Status</label>
                            <input type="checkbox" name="active"  id="id_active" {% if offer_discount.active %}checked{% endif %}>
                        </div>
                    </div>
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label for="id_active_date" class="form-label">Active Date</label>
                                <input type="date" name="start_date" value="{{ offer_discount.start_date|date:'Y-m-d' }}"><br>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="id_expiry_date" class="form-label">Expiry Date</label>
                        <input type="date" name="end_date" value="{{  offer_discount.end_date|date:'Y-m-d' }}"><br>

                    </div>
                
                    <!-- multi images -->
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="mb-4">
                                <button type="submit" class="btn btn-primary btn-sm rounded col-lg-12">Update</button>
                            </div>
                            
                        </div>
                    </div>
                </form>
                <div class="mb-4">
                  <a href="{% url 'admindash:delete-category-offer' offer_discount.id  %}"><button  class="btn btn-danger btn-sm rounded col-lg-12">Delete</button></a>
              </div>
                
                
                
                    
    </div>
    
       
</section>  

{% endblock %}
